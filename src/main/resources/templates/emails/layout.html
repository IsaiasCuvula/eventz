<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .header { background-color: #6200ee; color: #ffffff; padding: 20px; text-align: center; }
        .content { padding: 30px; background-color: #ffffff; }
        .code-box { background-color: #f4f4f4; border: 2px dashed #6200ee; border-radius: 4px; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #6200ee; margin: 20px 0; }
        .footer { background-color: #f9f9f9; padding: 15px; text-align: center; font-size: 12px; color: #777; }
        .btn { display: inline-block; padding: 10px 20px; color: #fff; background-color: #6200ee; text-decoration: none; border-radius: 4px; }
    </style>
    <title>Eventz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Eventz Platform</h2>
        </div>
        <div class="content">
           th:replace="emails/layout :: layout(content=~{::section})">
        </div>
        <div class="footer">
            &copy; 2026 Eventz Inc. All rights reserved.
        </div>
    </div>
</body>
</html>
